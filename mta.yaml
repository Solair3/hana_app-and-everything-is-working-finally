_schema-version: '3.1'
ID: eve
description: A simple CAP project.
version: 1.0.0
modules:
  - name: eve-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: eve-db
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      host: ${appname}
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: eve-db-deployer
    type: hdb
    path: db
    requires:
      - name: eve-db
    parameters:
      buildpack: nodejs_buildpack
  - name: app
    type: approuter.nodejs
    path: app
    requires:
      - name: eve_html_repo_runtime
      - name: uaa_eve
      - name: srv-api
        properties:
          forwardAuthToken: true
          name: srv-api
          url: '~{srv-url}'
      - name: eve-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: 'https://ui5.sap.com'
    parameters:
      disk-quota: 1024M
      memory: 1024M
  - name: eve_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: eve_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - interactionitems.zip
          name: interactionitems
          target-path: resources/
  - name: interactionitems
    type: html5
    path: app/interaction_items
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
resources:
  - name: eve-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: eve_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: uaa_eve
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: eve-xsuaa-service
      service-plan: application
  - name: eve_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: eve-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
              - Name: hana-app-api
                Authentication: NoAuthentication
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
                Type: HTTP
                URL: https://${appname}.${default-domain}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: eve-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  appname: 1ee96fea-28f7-4645-a159-e530f202ea18
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
